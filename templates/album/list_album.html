{% extends "base.html" %} 
{% block content %}
<h1>All Albums</h1>

<div class="everything">
   {% for album in albums %}
   <h2>{{ album.albumtitle }}</h2>
   <h2>{{ album.artistname }}</h2>
   <h2>{{ album.released }}</h2>


   {% if album.artist %}
   <div class= "flex">
       <div class="pr2"></div>
       <div>{{ album.artist }}</div>
   </div>
   {% endif %}

   {% if album.released %}
   <div class= "flex">
       <div class="pr2"></div>
       <div>{{ album.released }}</div>
   </div>
   {% endif %}


{% endfor %}
</div>
{% endblock %}
